<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card" id="song-card">
      <img src="" alt="Song Artwork" class="card-img">
      <div class="details">
        <h2 id="song-name">Song Name</h2>
        <p id="artist-name">Artist Name</p>
      </div>
    </div>
  </div>
  <button id="login-btn" class="btn outline">Login with Spotify</button>
  <script src="script.js"></script>
</body>
</html>
