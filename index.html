<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1DB954 30%, #191414 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #song-details {
            margin: 20px 0;
            font-size: 1.5em;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button#login-btn {
            background: #1DB954;
            color: white;
        }

        button#like-btn {
            background: #1DB954;
            color: white;
        }

        button#dislike-btn {
            background: #FF0000;
            color: white;
        }

        button#create-playlist-btn {
            background: #191414;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Spotify Playlist Maker</h1>
    <div id="song-details">No song playing</div>
    <button id="like-btn">Like</button>
    <button id="dislike-btn">Dislike</button>
    <button id="create-playlist-btn">Create Playlist</button>
    <button id="login-btn">Login with Spotify</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="script.js"></script>
</body>
</html>
